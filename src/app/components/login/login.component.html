<div class="auth-wrapper d-flex align-items-center justify-content-center py-5">
  <div class="login-card shadow-sm p-4 rounded bg-white w-100">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="mb-0">{{ mode==='login' ? 'Sign In' : 'Create Account' }}</h4>
      <button class="btn btn-link text-decoration-none small" (click)="switchMode()">
        {{ mode==='login' ? 'Need an account?' : 'Have an account?' }}
      </button>
    </div>
    <p class="text-muted small mb-4" *ngIf="mode==='login'">Enter your credentials to continue</p>
    <p class="text-muted small mb-4" *ngIf="mode==='signup'">Fill details to create your interviewer account</p>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3" *ngIf="mode==='signup'">
        <label class="form-label fw-semibold">Full Name</label>
        <input class="form-control" formControlName="name" placeholder="Jane Doe">
        <div class="invalid-feedback d-block" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name required (min 2 chars)</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="name@company.com">
        <div class="invalid-feedback d-block" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="••••••••">
        <div class="invalid-feedback d-block" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Min 6 characters</div>
      </div>
      <div class="row" *ngIf="mode==='signup'">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Department</label>
            <input class="form-control" formControlName="department" placeholder="Engineering">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Role</label>
          <select class="form-select" formControlName="role">
            <option value="interviewer">Interviewer</option>
            <option value="manager">Manager</option>
            <option value="hr">HR</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger py-2 small">{{error}}</div>
      <button class="btn btn-primary w-100" [disabled]="form.invalid || submitting">
        <span *ngIf="!submitting">{{ mode==='login' ? 'Login' : 'Sign Up' }}</span>
        <span *ngIf="submitting" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
