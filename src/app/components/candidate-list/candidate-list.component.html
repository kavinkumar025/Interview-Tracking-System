<div class="container py-4 candidate-list-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h4 class="mb-0">Candidates</h4>
    <div class="d-flex gap-2 flex-wrap">
      <input class="form-control form-control-sm" style="width:200px" placeholder="Search" [(ngModel)]="q" (ngModelChange)="apply()">
      <select class="form-select form-select-sm" style="width:160px" [(ngModel)]="statusFilter" (change)="apply()">
        <option value="">All Status</option>
        <option value="applied">Applied</option>
        <option value="in-progress">In Progress</option>
        <option value="hired">Hired</option>
        <option value="rejected">Rejected</option>
        <option value="on-hold">On Hold</option>
      </select>
      <select class="form-select form-select-sm" style="width:160px" [(ngModel)]="positionFilter" (change)="apply()">
        <option value="">All Positions</option>
        <option *ngFor="let p of candidates | slice:0:1" disabled hidden></option>
        <option *ngFor="let c of candidates" [value]="c.position">{{c.position}}</option>
      </select>
      <button class="btn btn-outline-secondary btn-sm" (click)="load()" [disabled]="loading">
        <span *ngIf="!loading">Refresh</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger py-2 small">{{error}}</div>
  <div class="table-responsive shadow-sm border rounded" *ngIf="!loading">
    <table class="table table-sm table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th><th>Email</th><th>Position</th><th>Status</th><th>Stage</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filtered" (click)="open(c)" style="cursor:pointer">
          <td>{{c.name}}</td>
          <td class="text-muted small">{{c.email}}</td>
          <td>{{c.position}}</td>
          <td><span class="badge bg-secondary text-uppercase small">{{c.status}}</span></td>
          <td><span class="badge bg-info text-dark small">{{c.currentStage}}</span></td>
          <td class="text-end d-flex gap-1 justify-content-end">
            <button class="btn btn-outline-secondary btn-sm" (click)="$event.stopPropagation(); viewFlow(c)">Flow</button>
            <button class="btn btn-outline-primary btn-sm" (click)="$event.stopPropagation(); startStage(c)">Continue</button>
          </td>
        </tr>
        <tr *ngIf="filtered.length===0">
          <td colspan="6" class="text-center text-muted small py-4">No candidates found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="loading" class="text-center py-5"><div class="spinner-border text-primary"></div></div>
</div>

<!-- Flow Modal -->
<div class="modal fade" id="flowModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header py-2">
        <h6 class="modal-title">Candidate Flow - {{selectedCandidate?.name}}</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <app-candidate-flow *ngIf="selectedCandidate" [candidateId]="selectedCandidate.id!"></app-candidate-flow>
      </div>
      <div class="modal-footer py-2">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
