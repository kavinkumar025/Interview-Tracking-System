<div class="container py-4 manager-form-wrapper">
  <h4 class="mb-3">Manager Interview Feedback</h4>
  <form [formGroup]="form" (ngSubmit)="save()" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let field of [
        {key:'leadershipPotential', label:'Leadership'},
        {key:'teamFit', label:'Team Fit'},
        {key:'decisionMakingAbility', label:'Decision Making'},
        {key:'domainExpertise', label:'Domain Expertise'},
        {key:'projectManagementSkills', label:'Project Mgmt'},
        {key:'strategicThinking', label:'Strategic Thinking'},
        {key:'conflictResolution', label:'Conflict Resolution'}]">
        <label class="form-label">{{field.label}} (1-5)</label>
        <input type="number" min="1" max="5" class="form-control" [formControlName]="field.key">
      </div>
      <div class="col-md-6">
        <label class="form-label">Past Projects Discussion</label>
        <textarea rows="4" class="form-control" formControlName="pastProjectsDiscussion" placeholder="Key project impacts, scale, domain"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Leadership Examples</label>
        <textarea rows="4" class="form-control" formControlName="leadershipExamples" placeholder="Example 1\nExample 2"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Recommendation</label>
        <select class="form-select" formControlName="recommendation">
          <option *ngFor="let r of recommendationOptions" [value]="r.value">{{r.label}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Strengths (comma/new line)</label>
        <textarea rows="3" class="form-control" formControlName="strengths"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Weaknesses / Areas to Improve</label>
        <textarea rows="3" class="form-control" formControlName="weaknesses"></textarea>
      </div>
    </div>
    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary" [disabled]="form.invalid || submitting">
        <span *ngIf="!submitting">Save Manager Evaluation</span>
        <span *ngIf="submitting" class="spinner-border spinner-border-sm"></span>
      </button>
      <button type="button" class="btn btn-outline-secondary" [disabled]="submitting" (click)="router.navigate(['/candidates'])">Cancel</button>
    </div>
  </form>
</div>
